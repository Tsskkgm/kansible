- name: shipping component 
  hosts: shipping   
  become: yes
  tasks: 
  - name: install maven 
    ansible.builtin.dnf:
      name: maven 
      state: present

  - name: create roboshop user
    ansible.builtin.file:
        name: roboshop  

  - name: Recusively remove app directory
    ansible.builtin.file:
        path: /app
        state: absent

  - name: create app directory
    ansible.builtin.file:
        path: /app
        state: directory
  
  - name: download shipping application
    ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /tmp

  - name: unzip shipping application
    ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes
  
  - name: install dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: rename jar file 
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copy shipping service 
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service

  - name: daemon reload and start 
    ansible.builtin.systemd_service:
        daemon_reload: true

  - name: start and enable shipping
    ansible.builtin.service:
      name: shipping
      state: started
      enabled: yes

  - name: install mysql client
    ansible.builtin.dnf:
        name: mysql
        state: present

  - name: install dependencies
    ansible.builtin.command: mysql -h <mysql.tssdevops.online> -uroot -pRoboShop@1 < /app/schema/shipping.sql

  - name: restart shipping
    ansible.builtin.service:
        name: shipping 
        state: restarted
        enabled: yes

  


